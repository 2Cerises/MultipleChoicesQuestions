<mat-progress-bar
  mode="determinate"
  [value]="(stepper.selectedIndex + 1) / questions.length * 100"
></mat-progress-bar>

<div class="stepper-wrapper">
  <mat-horizontal-stepper #stepper [linear]="true" class="no-labels-stepper">
    <mat-step *ngFor="let q of questions; let i = index" [stepControl]="formGroups[i]">
      <ng-template matStepLabel></ng-template>
      <div class="question-step-container">
        <div class="step-controls-upper">
          <button mat-icon-button matStepperPrevious type="button" *ngIf="i > 0" aria-label="Back">
            <mat-icon>‚Üê</mat-icon>
          </button>
        </div>
        <ng-container [ngSwitch]="q.type">
          <app-range-question *ngSwitchCase="'range'" [questionText]="q.text" [control]="getFormControl(i)" (answered)="stepper.next()"></app-range-question>
          <app-country-question *ngSwitchCase="'country'" [questionText]="q.text" [control]="getFormControl(i)" (answered)="stepper.next()"></app-country-question>
          <app-question *ngSwitchDefault [id]="q.id" [control]="getFormControl(i)" (answered)="stepper.next()"></app-question>
        </ng-container>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel></ng-template>
      <div class="completion-message">
        <h3>All questions answered!</h3>
        <button mat-button color="primary" type="button" (click)="onSubmit()">Submit</button>
        <button mat-button type="button" (click)="resetStepper(stepper)">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
