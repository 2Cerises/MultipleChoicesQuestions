<div class="question-container">
  <div class="question-title" [innerHTML]="questionTitle"></div>
  <form [formGroup]="form">
    <div class="options">
      <label class="option-label" *ngFor="let option of options">
        <input type="radio" class="option-radio" [formControlName]="controlName" [value]="option.value" />
        {{ option.label }}
      </label>
    </div>
  </form>
</div>
